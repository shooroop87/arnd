{% extends "base.html" %}

{% load static i18n account crispy_forms_tags %}

{% block title %}Around | Set Password{% endblock title %}

{% block page_content %}

  <main class="page-wrapper">
    <div class="d-flex justify-content-center align-items-center h-100">

      <div class="card px-5 py-4">
        <h1>Set Password</h1>

        <form method="POST" action="{% url 'account_set_password' %}" class="password_set" novalidate>
          {% csrf_token %}
          {{ form|crispy }}
          <input class="btn btn-primary" type="submit" name="action" value="Set Password"/>
        </form>
      </div>

    </div>
  </main>

{% endblock page_content %}
