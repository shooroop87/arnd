{% extends "base.html" %}

{% load static i18n account crispy_forms_tags %}

{% block title %}Around | Change Password{% endblock title %}

{% block page_content %}

  <main class="page-wrapper">
    <div class="d-flex justify-content-center align-items-center h-100">

      <div class="card px-5 py-4">
        <h1>Change Password</h1>

        <form method="POST" action="{% url 'account_change_password' %}" class="password_change" novalidate>
          {% csrf_token %}
          {{ form|crispy }}
          <button class="btn btn-primary" type="submit" name="action">Change Password</button>
        </form>
      </div>

    </div>
  </main>

{% endblock page_content %}
